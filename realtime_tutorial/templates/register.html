<!DOCTYPE html>
<html>
<head>
<title>Realtime Django</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet"
	href="http://getbootstrap.com/dist/css/bootstrap.min.css">


 
<body>
	


<div class="container  ">
	<div layout="column">

		<div class="row">
			 

			<div class="col-md-4 col-md-offset-3  ">

				<div class="row">
					<div class="col-md-12 ">
						<div class="m-t-50"></div>




						{% load bootstrap %}

						<form class="form-horizontal" name="LoginForm" action="."
							method="post">
							{% csrf_token %} {{ form|bootstrap }}
							<div class="form-group">
								<div class="row">
									<div class="col-sm-10 ">

										<button class="btn btn-primary btn-lg">Create Account</button>
									</div>

								</div>
							</div>
						</form>











					</div>
				</div>

			</div>
		</div>
	</div>
</div>

</body>
</html>
